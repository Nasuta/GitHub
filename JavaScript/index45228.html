<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <form action="https://formspree.io/f/mayzlgqd" method="post">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" required placeholder="Your name"><br>  <!--or just "required"-->
      
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" required placeholder="Your surname"><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Your email"><br>
      
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" required placeholder="Your telephone"><br>
      
        <label for="miasto">Wybierz miasto:</label>
        <select id="miasto" name="miasto">
          <option value="Kraków">Kraków</option>
          <option value="Warszawa">Warszawa</option>
          <option value="Gdańsk">Gdańsk</option>
        </select><br>
      
        <label>Płeć:</label><br>
        <label for="plec_m">Mężczyzna</label>
        <input type="radio" id="plec_m" name="plec" value="Mężczyzna" required>
        <label for="plec_k">Kobieta</label>
        <input type="radio" id="plec_k" name="plec" value="Kobieta" required><br>
      
        <input type="checkbox" id="zgoda" name="zgoda" value="true" required>
        <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><br>
      
        <label for="wiadomosc">Wiadomość:</label><br>
        <textarea id="wiadomosc" name="wiadomosc"></textarea><br>
      
        <input type="submit" value="Wyślij">
      </form>


</body>
</html>
