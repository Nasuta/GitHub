<!DOCTYPE html>
<html lang="en">

	<title>Responsive galery</title>

		</figure>
		<figure>

			<figcaption>Image 4</figcaption>
		</figure>
		<figure>
			<img src="image5.jpg" alt="image 5">

		</figure>
		<figure>
			<img src="image6.jpg" alt="image 6">
			<figcaption>Image 6</figcaption>
		</figure>
	</section>

</html>
