<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <!-- <link rel="stylesheet" href="style45868.css" /> -->
    <title>Bootstrap Skills</title>
<style>

.rounded-circle {
    width: 100px;
    height: 100px;
    line-height: 65px;
}
</style>


</head>

<body>
    <div class="container">
        <section id="skills" class="skills">
            <div class="conteiner text-center">
                <p class="mb-auto h1">My Skills</p>
                <hr />

                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle  bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-html5 fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">HTML5</p>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-css3 fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">CSS3</p>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-js fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">JavaScript</p>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-react fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">React</p>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-git fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">Git</p>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-12 mt-4">
                        <div class="mx-auto rounded-circle bg-light d-inline-block text-warning p-4">
                            <i class="fa-brands fa-wordpress fs-1" style="color: #7d7a7a;"></i>
                        </div>
                        <p class="fs-5 mt-2">Wordpress</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="main45868.js"></script> -->
</body>

</html>
